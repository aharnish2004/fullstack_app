# Local development configuration (fallback)
spring.application.name=gaming-club-backend

# Use embedded MongoDB for local development
spring.data.mongodb.uri=mongodb://localhost:27017/gaming-club-local
spring.data.mongodb.database=gaming-club-local

# Server configuration
server.port=8080
server.servlet.context-path=/

# Logging configuration
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.gamingclub=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
